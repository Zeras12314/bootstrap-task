<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boostrap-task</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- FLUID-SECTION -->
    <div class="container-fluid bg-primary">
      <h1 class="text-center text-white fs-1 py-5">I am Container Fluid</h1>
    </div>

    <!-- FIRST-SECTION-GREEN -->
    <div class="container bg-secondary py-3">
      <div class="container px-3 py-3">
        <div class="row gy-3">
          <div class="col-sm-12 col-med-12 col-lg-6">
            <div class="p-5 bg-success text-white fs-2 text-center">Left</div>
          </div>

          <div class="col-sm-12 col-med-12 col-lg-6">
            <div class="p-5 bg-success text-white fs-2 text-center">Right</div>
          </div>
        </div>
      </div>
        <!-- SMALL-SECTIONS -->
      <div class="container py-4">
        <div class="row gy-2">
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2">
            <div class="p-3 bg-warning text-white fs-2 text-center">One</div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2">
            <div class="p-3 bg-warning text-white fs-2 text-center">Two</div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2">
            <div class="p-3 bg-warning text-white fs-2 text-center">Three</div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2">
            <div class="p-3 bg-warning text-white fs-2 text-center">Four</div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2">
            <div class="p-3 bg-warning text-white fs-2 text-center">Five</div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2">
            <div class="p-3 bg-warning text-white fs-2 text-center">Six</div>
          </div>
        </div>
      </div>
      <!-- THIRD-SECTION -->
      <div class="container px-4 py-4">
        <div class="row gy-3">
          <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="p-5 bg-danger text-white fs-2 text-center">Small</div>
          </div>

          <div class="col-sm-6 col-lg-8 col-xl-9">
            <div class="p-5 bg-danger text-white fs-2 text-center">Large</div>
          </div>
        </div>
      </div>

      <!-- FOURTH-SECTION -->
      <div class="container px-4 py-4">
        <div class="row gy-3">
          <div class="col-sm-12 col-med-6 col-lg-6">
            <div class="p-3 bg-primary text-white fs-2 text-center">
              Small Left
            </div>
          </div>

          <div class="col-sm-12 col-med-6 col-lg-6">
            <div class="p-3 bg-primary text-white fs-2 text-center">
              Small Right
            </div>
          </div>
        </div>
      </div>

      <!-- BOTTOM-SECTION -->
      <div class="container px-4 py-3">
        <div class="row gy-3">
          <div class="col">
            <div class="p-5 bg-success text-white fs-2 text-center">Center</div>
          </div>

      </div>
    </div>
  </body>
</html>
